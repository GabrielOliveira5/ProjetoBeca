<mat-card class="card-imagens">
    <mat-card-header>
      <div mat-card-avatar class="card-avatar-imagens"></div>
      <mat-card-title>{{registro.name}}</mat-card-title>
      <mat-card-subtitle>{{registro.email}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{registro.imagem}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{registro.description}}
      </p>
    </mat-card-content>
  </mat-card>
